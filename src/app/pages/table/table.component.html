<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <input type="search" [formControl]="input" />
    <table
      class="w-full text-base text-left text-gray-500"
      cdk-table
      [dataSource]="dataSource"
    >
      <tr
        class="text-xs text-gray-700 uppercase bg-gray-50"
        cdk-header-row
        *cdkHeaderRowDef="columns"
      ></tr>
      <tr
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-300 text-black': row.price < 30 }"
        cdk-row
        *cdkRowDef="let row; columns: columns"
      ></tr>
      <tr
        class="text-xl text-gray-700 uppercase bg-gray-200"
        cdk-footer-row
        *cdkFooterRowDef="columns"
      ></tr>
      <!-- id Column -->
      <ng-container cdkColumnDef="id">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Id</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-4"></td>
      </ng-container>
      <!-- title Column -->
      <ng-container cdkColumnDef="title">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          {{ row.title }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-4"></td>
      </ng-container>
      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          {{ row.price }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-4">{{ total }}</td>
      </ng-container>
      <!-- Images Column -->
      <ng-container cdkColumnDef="image">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Image</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          <img class="w-10" [src]="row.images[0]" alt="cover" />
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-4"></td>
      </ng-container>
      <!-- Actions -->
      <ng-container cdkColumnDef="actions">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-4"></td>
      </ng-container>
    </table>
  </div>
</div>
