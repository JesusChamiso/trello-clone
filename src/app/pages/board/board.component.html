<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex flex-col h-full">
      <div>
        <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
      </div>
      <div
        class="flex items-start w-full h-full overflow-x-scroll grow"
        cdkDropListGroup
      >
        @for(column of columns; track column){
        <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
          </div>
          <div
            class="text-sm mt-2 min-h-[2.3rem]"
            cdkDropList
            [cdkDropListData]="column.todos"
            (cdkDropListDropped)="drop($event)"
          >
            @for(todo of column.todos; track todo){
            <div
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
            >
              {{ todo.title }}
            </div>
            }
          </div>
        </div>
        }
        <button
          class="shrink-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="addColumn()"
        >
          Add Column
        </button>
      </div>
    </div>
  </div>
</div>
